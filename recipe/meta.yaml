{% set version = '1.5-5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-quadprog
  version: {{ version|replace("-", "_") }}

source:
  fn: quadprog_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/quadprog_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/quadprog/quadprog_{{ version }}.tar.gz
  sha256: d999620688354c283de5bb305203f5db70271b4dfdc23577cae8c2ba94c9e349

build:
  merge_build_host: True  # [win]
  number: 2
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('quadprog')"           # [not win]
    - "\"%R%\" -e \"library('quadprog')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=quadprog
  license: GPL (>= 2)
  summary: This package contains routines and documentation for solving quadratic programming
    problems.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
